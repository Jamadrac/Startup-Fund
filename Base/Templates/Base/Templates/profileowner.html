{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

    <title>Startapp Owner Profile </title>
</head>
<body>

    <nav>

        <div>
            <a href="{% url 'home' %}">
                <h1>Start-up Fund</h1>
            </a>
           
        </div>

        <div class="dropdown" onclick="toggleDropdown()">
            <img src="static/images/Home/user-icon.webp" >
            <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="{% static 'images/forms/john.webp' %}" alt="Maxwell Admin">
                        </div>
                       
                        <h4 class="user-name"> <strong>John Kate</strong>  </h4>
                       
                        
                    </div>
                    <div class="about">
                        <h5>About</h5>
                        <h4>
                           Founder of BlockByte
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <h3 for="fullName">John Kate</h3>
                            <h3 for="fullName">StartApp Owner</h3>
                        </div>
                    </div>
                    
                    
                   
                </div>

                

                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mt-3 mb-2 text-primary">Company</h3>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div>
                            <img width="300" src="{% static 'images/BlockByte.svg' %}" alt="">
                        </div>
                        <div class="form-group">
                            <h3 for="Street"><strong >Name:</strong>  BlockByte</h3>
                            
                        </div>
                        <div class="form-group">
                            <h3 for="Street"><strong >Raised:</strong> $30,043.19</h3>
                            
                        </div>
                        <div class="form-group">
                            <h3 for="Street"><strong >Industry:</strong> Tech</h3>
                            
                        </div>
                        <div class="form-group">
                            <h3 for="Street"><strong >LinkedIn:</strong>  BlockByte</h3>
                            
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="links" for="ciTy"><strong >url: </strong> blockbyte.com</label>
                            
                        </div>
                    </div>
                   
                </div>
               
                  
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-left">
                            
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">
                                <a href="{% url 'messages' %}"> Message</a>
                            </button>
                        </div>
                    </div>
                </div>
                   
              
            </div>
        </div>
       
</body>
</html>
