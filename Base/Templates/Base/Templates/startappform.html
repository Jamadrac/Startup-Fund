{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

    <title>StartApp register </title>
</head>
<body>

    <nav>

        <div>
            <a href="{% url 'home' %}">
                <h1>Start-up Fund</h1>
            </a>
           
        </div>

        <div class="dropdown" onclick="toggleDropdown()">
            <img src="{% static 'images/Home/user-icon.webp' %}" >
            <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Logout</a>
            </div>
        </div>
    </nav>

    <!-- <h1 style="margin: auto;">StartApp Register</h1> -->

    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="{% static 'images/forms/dragdrop.PNG' %}" alt="Maxwell Admin">
                        </div>
                        <button>Upload Profile</button>
                        <h4 class="user-name"> <strong>Thought Mix</strong></h4>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mb-2 text-primary">Basic Information</h3>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Company Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Company name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Registration Number (if applicable)</label>
                            <input type="text" class="form-control" id="fullName" placeholder="e.g AB123456">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Website Url</label>
                            <input type="url" class="form-control" id="eMail" placeholder="Enter website url ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">LinkedIn Url(if applicabe)</label>
                            <input type="url" class="form-control" id="eMail" placeholder="Enter LinkedIn url ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">X profile Url(if applicabe)</label>
                            <input type="url" class="form-control" id="eMail" placeholder="Enter X profile url ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Instagram Profile Url(if applicabe)</label>
                            <input type="url" class="form-control" id="eMail" placeholder="Enter Instagram url ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Fcaebook Page Url(if applicabe)</label>
                            <input type="url" class="form-control" id="eMail" placeholder="Enter Fcaebook url ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Headquarters office</label>
                            <input type="text" class="form-control" id="zIp" placeholder="Enter HQ adress">
                        </div>
                    </div>
                   
                </div>

                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mt-3 mb-2 text-primary"> Team Information</h3>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Founder 1</label>
                            <input type="name" class="form-control" id="Street" placeholder="Enter Founder Name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="ciTy">Founder 2(If applicable)</label>
                            <input type="name" class="form-control" id="ciTy" placeholder="Enter Founder Name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Email</label>
                            <input type="email" class="form-control" id="sTate" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Email</label>
                            <input type="email" class="form-control" id="zIp" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">LinkedIn Url</label>
                            <input type="url" class="form-control" id="zIp" placeholder="Enter LinkedIn Url">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">LinkedIn Url</label>
                            <input type="url" class="form-control" id="zIp" placeholder="Enter LinkedIn Url">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Role</label>
                            <input type="text" class="form-control" id="zIp" placeholder="Enter Role">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Role</label>
                            <input type="text" class="form-control" id="zIp" placeholder="Enter Role">
                        </div>
                    </div>
                </div>

                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mt-3 mb-2 text-primary">Business Details</h3>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Industry</label>
                            <input type="name" class="form-control" id="Street" placeholder="Enter Industry">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="ciTy">Elevater Pitch</label>
                            <input type="file" class="form-control" id="ciTy" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Business Mode</label>
                            <input type="file" class="form-control" id="sTate" placeholder="Enter State">
                        </div>
                    </div>
                </div>
              
                  
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mt-3 mb-2 text-primary">Funding Goals</h3>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Mininmum Investment</label>
                            <input type="number" class="form-control" id="Street" placeholder="Enter Min Inv">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="ciTy">Maximum Investment</label>
                            <input type="number" class="form-control" id="ciTy" placeholder="Max Inv">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Price Per Share</label>
                            <input type="number" class="form-control" id="sTate" placeholder="Enter PPS">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Industry</label>
                            <input type="name" class="form-control" id="Street" placeholder="Enter Industry">
                        </div>
                    </div>
                   
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Offering type</label>
                            <input type="text" class="form-control" id="sTate" placeholder="Enter Offering type">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Asset type</label>
                            <input type="text" class="form-control" id="sTate" placeholder="Enter Asset type">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Max shares offered</label>
                            <input type="number" class="form-control" id="sTate" placeholder="Enter Max">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">MIn shares offered</label>
                            <input type="number" class="form-control" id="sTate" placeholder="Enter Min ">
                        </div>
                    </div>
                    
                </div>
                            
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-left">
                                <button type="button" id="submit" name="submit" style="background-color: red;" class="btn btn-secondary">Cancel</button>
                                <button type="button" id="submit" name="submit" class="btn btn-secondary">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                  

                   
              
            </div>
        </div>
        
</body>
</html>
